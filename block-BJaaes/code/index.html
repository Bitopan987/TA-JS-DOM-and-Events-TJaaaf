<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Create Account</h1>
      </header>
      <form>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Arya" />
          <small></small>
        </div>
        <div class="form-control">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="AryaStark" />
          <small></small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input id="email" name="email" placeholder="arya@gmail.com" />
          <small></small>
        </div>
        <div class="form-control">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter Your Phone Number"
          />
          <small></small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter Your Password"
          />
          <small></small>
        </div>
        <div class="form-control">
          <label for="passcheck">Confirm Password</label>
          <input
            type="password"
            id="pass-check"
            name="passcheck"
            placeholder="Confirm Password"
          />
          <small></small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
