<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">ðŸ¤¯ Calculator ðŸ¤©</h1>
    <main class="container">
      <form action="" class="calculator">
        <div class="calculator__rows">
          <section class="display">12</section>
        </div>
        <div class="calculator__rows">
          <input
            class="calculator__rows__button clear"
            type="button"
            value="C"
          />
          <input class="calculator__rows__button" type="button" value="%" />
          <input class="calculator__rows__button" type="button" value="CE" />
          <input class="calculator__rows__button" type="button" value="/" />
        </div>

        <div class="calculator__rows">
          <input class="calculator__rows__button" type="button" value="7" />
          <input class="calculator__rows__button" type="button" value="8" />
          <input class="calculator__rows__button" type="button" value="9" />
          <input class="calculator__rows__button" type="button" value="*" />
        </div>

        <div class="calculator__rows">
          <input class="calculator__rows__button" type="button" value="4" />
          <input class="calculator__rows__button" type="button" value="5" />
          <input class="calculator__rows__button" type="button" value="6" />
          <input class="calculator__rows__button" type="button" value="-" />
        </div>

        <div class="calculator__rows">
          <input class="calculator__rows__button" type="button" value="1" />
          <input class="calculator__rows__button" type="button" value="2" />
          <input class="calculator__rows__button" type="button" value="3" />
          <input class="calculator__rows__button" type="button" value="+" />
        </div>

        <div class="calculator__rows">
          <input class="calculator__rows__button" type="button" value="00" />
          <input class="calculator__rows__button" type="button" value="0" />
          <input class="calculator__rows__button" type="button" value="." />
          <input
            class="calculator__rows__button equal"
            type="button"
            value="="
          />
        </div>
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
